function begin()
{

function endure()
{

function reset()
{
var r=confirm("Are you sure you want to reset all your scores?");

function about()

document.getElementById("main").innerHTML="<span class='center'><strong>About</strong><br class='break'></span>Button Masher - my first Javascript game.<br class='break'>It&#39;s a really simple game, yet it marks many milestones for my development history. For one, it is my first game coded completely from scratch. Another first is the ability to keep score, improving replay value. And finally, this is my first game to keep save data, in the form of stats. Button Masher is HTML5 ready and should work with the latest versions of all major browsers.<br class='break'><strong>Release Date:</strong> April 19, 2013<br><strong>Software Used:</strong> Notepad and TextEdit<br><strong>Latest Update:</strong> September 27, 2013 (Version 3.1)<br class='break'><strong>Copyright Notice:</strong> Permission is granted to read, download, and modify the game&#39;s source code for personal use, but selling and distributing modified versions of the game without the author&#39;s permission is prohibited.<br><br><span class='center'><button type='button' onclick='vhistory()'>Version History</button><br><br><button type='button' onclick='imdone()'>Go back</button></span>";
}

function beatcreator()

var int;
function plusone () { 
document.score.scoring.value++;
setTimeout(function(){document.timer.thetime.value = 0},10001);

setTimeout(function(){document.getElementById("masher").innerHTML="<span style='font-size:28pt;color:#BD8B20;'><b>Time's up!</b></span><br><p id='record'></p><p id='analysis'></p><br><br><button type='button' class='big' onclick='tensec()'>Play Again</button><br><br><button type='button' onclick='begin()'>Select Mode</button>&nbsp;&nbsp;&nbsp;<button type='button' onclick='imdone()'>Main Menu</button>";},10000);

setTimeout(function(){if (+document.score.scoring.value > +tenSecScore){document.getElementById("record").innerHTML="<span class='record'>New Record!</span><br><br>";tenSecScore = document.score.scoring.value;localStorage.setItem("bmasherScore", tenSecScore)}},10000);

setTimeout(function(){timesPlayed++;localStorage.setItem("timesPlayedScore", timesPlayed)},10000);

document.getElementById("masher").innerHTML="<button type='button' class='mash' onclick='plusone2(),bgchange()' onkeypress='return noenter(event)'>MASH!</button>";
document.body.style.backgroundColor = "#4294CF";

int=setInterval(function(){document.timer.thetime.value = (document.timer.thetime.value*1 - 0.1).toFixed(1);},100);

setTimeout(function() {clearInterval(int)},10000);

setTimeout(function() {analysis(),beatme()},10000);

}

}
