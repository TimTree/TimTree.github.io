function plusone() { 
var int;
setTimeout(function(){document.getElementById("masher").innerHTML="<p id='timeisup'>Time's up!</p><p id='record'></p><p id='analysis'></p><span id='select'><p><button type='button' class='big' onclick='newgame()'>Play Again</button></p><ul><li><button type='button' onclick='begin()'>Select Mode</button></li><li><button type='button' onclick='imdone()'>Main Menu</button></li></ul>";
timer=0;document.getElementById("thetime").innerHTML=timer;
clearInterval(int),analysis(),addup();
},time*1000);

int=setInterval(function(){updatetime()},100);

document.getElementById("masher").innerHTML="<p><button type='button' class='mash' onclick='plusone2(),bgchange()' onkeypress='return noenter(event)'>MASH!</button></p>";

if (interval == 0) {
document.body.style.backgroundColor = "#6F6447";}
else {
document.body.style.backgroundColor = "#4294CF";}
} 

function updatetime() {
timer = (timer*1 - 0.1).toFixed(1);
document.getElementById("thetime").innerHTML=timer;
}

function plusone2 () { 
document.score.scoring.value++;
}

function bgchange() {
if (interval != 0) {
var x=document.score.scoring.value;
if(x==interval)
{document.body.style.backgroundColor = "#3EB399";}
if(x==interval*2)
{document.body.style.backgroundColor = "#168A50";}
if(x==interval*3)
{document.body.style.backgroundColor = "#9BAB43";}
if(x==interval*4)
{document.body.style.backgroundColor = "#BF7E34";}
if(x==interval*5)
{document.body.style.backgroundColor = "#BD4242";}
if(x==interval*6)
{document.body.style.backgroundColor = "#7A2626";}
if(x==interval*7)
{document.body.style.backgroundColor = "#151566";}
if(x==interval*8)
{document.body.style.backgroundColor = "#5E5E5E";}
if(x==interval*9)
{document.body.style.backgroundColor = "#000";}
}
}

function analysis() {
var a, b, c, d, e, f;

if (time == 10) {a=40, b=60, c=70; d=80, e=100, f=110;}
else if (time == 30) {a=130, b=180, c=210; d=240, e=270, f=300;}
else if (time == 60) {a=260, b=360, c=420; d=480, e=540, f=600;}

if ((time == 10) || (time==30) || (time==60)) {
var x=document.score.scoring.value;
if(x>=1&&x<a)

function oscAnalysis() {
var a, b, c, d, e, f;

if (message=="Oscillation") {a=16, b=50, c=100; d=150, e=200, f=300;}
else if (message=="Oscillation (Hard)") {a=22, b=40, c=80; d=120, e=160, f=200;}

var x=document.score.scoring.value;
if(x>=1&&x<a)
{document.getElementById("analysis").innerHTML="That button must&#39;ve been fast, huh?";}
if(x>=a&&x<b)
{document.getElementById("analysis").innerHTML="It was challenging, but at least you survived.";}
if(x>=b&&x<c)
{document.getElementById("analysis").innerHTML="That wasn&#39;t bad at all. Keep practicing!";}
if(x>=c&&x<d)
{document.getElementById("analysis").innerHTML="I gotta say, you&#39;re pretty good at this.";}
if(x>=d&&x<e)
{document.getElementById("analysis").innerHTML="Whoa there, you&#39;ve totally got the skills!";}
if(x>=e&&x<f)
{document.getElementById("analysis").innerHTML="I shall call you...the Motion Master!";}
if(x>=f&&x<=9000)
{document.getElementById("analysis").innerHTML="So...dizzy... &#42;faints&#42;";}
if(x>=9001)
{document.getElementById("analysis").innerHTML="You need to see a doctor.";}

if (message=="Oscillation" && x>beat.oscillation && score.oscillation<=beat.oscillation) {
document.getElementById("beatme").innerHTML="<span id='beatcreator'>You beat the game creator!</span>";}
if (message=="Oscillation (Hard)" && x>beat.oscillationHard && score.oscillationHard<=beat.oscillationHard) {
document.getElementById("beatme").innerHTML="<span id='beatcreator'>You beat the game creator!</span>";}

if (message=="Oscillation" && +document.score.scoring.value > +score.oscillation) {
document.getElementById("record").innerHTML="New Record!";score.oscillation = document.score.scoring.value;localStorage.setItem("bmasherScore10", score.oscillation);

document.getElementById("record").innerHTML="New Record!";score.oscillationHard = document.score.scoring.value;localStorage.setItem("bmasherScore11", score.oscillationHard);
highscore = score.oscillationHard;}
}
