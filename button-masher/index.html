<!DOCTYPE html>
<html>
<head>
<title>Button Masher</title>

<meta name="description" content="Click the button with your mouse as fast as you can!">
<meta name="author" content="Timothy Hsu">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="masher.ico" />

<style>

body {
margin:0 auto;
background-color:#91825B;
height:100%;
min-width:570px;
width:95%;
max-width:800px;
}

#wrap {
background:#fff;
padding:10px 50px 15px 50px;
font-family:verdana,"DejaVu Sans";
text-align:center;
}

@media screen and (max-width: 673px) {
#wrap {
padding:10px 2.5% 15px 2.5%;
}
}

a {
cursor:pointer;
}

button {
background-color:#eee;
border-radius:5px;
-webkit-border-radius:5px;
border:1px solid #aaa;
color:#444;
font-family:verdana,"DejaVu Sans";
font-size:12pt;
padding:3px 8px;
margin:0;
}

button:hover {
background-color:#dedede;
}

button:active {
background-color:#bcbcbc;
}

button.mod {
font-size:13pt;
padding:3px 7px;
}

button.big {
font-size:20pt;
padding:4px 10px;
}

button.mash {
font-size:22pt;
padding:14px;
}

button.small {
font-size:10pt;
}

#copyright {
font-size:10pt;
text-align:center;
margin-top:50px;
}

#title {
font-size:50pt;
color:#AD3939;
font-family:"trebuchet ms","droid sans",sans-serif;
display:block;
font-weight:700;
line-height:1.8;
}

#record {
font-weight:700;
color:#395ED3;
font-size:16pt;
margin-bottom:36px;
}

#movementmasher {
display:table;
margin:40px auto;
width:480px;
height:220px;
}

#movewrap {
position:relative;
display:table-cell;
vertical-align:middle;
text-align:center;
}

#movement {
font-size:22pt;
padding:14px;
}

#movementhard {
font-size:16pt;
padding:10px;
}

*:not(input){
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

*:focus  {  
outline: none;  
}  

#author {
display:block;
font-size:12pt;
margin-bottom:2em;
}

#btc th, #btc td {
width:160px;
padding-bottom:5px;
}

#btc td.check {
width:20px;
padding-bottom:5px;
color:#009000;
}

#blank {
visibility:hidden;
}

#select ul {
padding:0;
margin-bottom:18px;
}

#select ul li {
list-style-type:none;
display:inline;
padding:8px;
}

#select #achieve li {
padding: 0 10px;
font-size:10pt;
}

.nocenter {
text-align:left;
}

.margin, #customerror {
margin-bottom:1.5em;
}

#resetcurse {
min-height:24px;
margin-bottom:2em;
}

#resetbutton {
background-color:#F9DDDD;
border:1px solid #FB7777;
color:#651818;
}

#resetbutton:hover {
background-color:#FFC3C3;
}

#resetbutton:active {
background-color:#F39797;
}

#scorebreak {
margin-bottom:6px;
font-weight:700;
}

#masher, #analysis {
margin-bottom:50px;
}

#score {
border:none;
font-size:22pt;
text-align:center;
}

#timeisup {
font-size:28pt;
color:#BD8B20;
font-weight:700;
margin:15px;
}

#done {
font-size:28pt;
color:#5458BD;
font-weight:700;
margin:15px;
}

#beatcreator {
color:#009000;
font-weight:700;
}

#clickgod {
display:none;
margin-left:12px;
font-size:16pt;
}

#beatall {
display:none;
margin-left:12px;
font-size:16pt;
}
    
#oscillbutton {
display:table-cell;
vertical-align:middle;
}

#oscillate {
display:inline-block;
position:relative;
font-size:22pt;
padding:14px;
-webkit-animation: osc 5s ease 0s, osc2 3.333s ease 10s, osc3 2.5s ease 20s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-play-state:paused;
animation: osc 5s ease 0s, osc2 3.333s ease 10s, osc3 2.5s ease 20s;
animation-iteration-count:infinite;
animation-play-state:paused;
}

#oscillatehard {
font-size:16pt;
padding:10px;
position:relative;
-webkit-animation: osc4 2s ease 0s, osc5 1.667s ease 10s, osc6 1.429s ease 20s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-play-state:paused;
animation: osc4 2s ease 0s, osc5 1.667s ease 10s, osc6 1.429s ease 20s;
animation-iteration-count:infinite;
animation-play-state:paused;
}

button::-moz-focus-inner {
padding: 0 !important;
border: 0 none !important;
}
    
@-webkit-keyframes osc {0%{left:0;} 50%{left:412px;} 100%{left:0;}}
@-webkit-keyframes osc2 {0%{left:0;} 50%{left:412px;} 100%{left:0;}}
@-webkit-keyframes osc3 {0%{left:0;} 50%{left:412px;} 100%{left:0;}}
@keyframes osc {0%{left:0;} 50%{left:410px;} 100%{left:0;}}
@keyframes osc2 {0%{left:0;} 50%{left:410px;} 100%{left:0;}}
@keyframes osc3 {0%{left:0;} 50%{left:410px;} 100%{left:0;}}

@-webkit-keyframes osc4 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}
@-webkit-keyframes osc5 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}
@-webkit-keyframes osc6 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}
@keyframes osc4 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}
@keyframes osc5 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}
@keyframes osc6 {0%{left:0;} 50%{left:446px;} 100%{left:0;}}

#oscill {
display:table;
margin:auto;
width:540px;
height:150px;
text-align:left;
}

#settings {
margin:auto;
}

#settings td {
padding-bottom:1em;
}

#settings td:first-child {
text-align: right;
padding-right:16px;
}

a.clickable:hover {
color:#9C7F29;
}

</style>

<script>

var score = {
tenSec: 0,
thirtySec: 0,
oneMin: 0,
endurance: 0,
enduranceHard: 0,
movement: 0,
movementHard: 0,
lightning: "&#8734",
lightningHundred: "&#8734",
oscillation: 0,
oscillationHard: 0,
clicked: 0
};

var beat = {
tenSec: 112,
thirtySec: 314,
oneMin: 537,
endurance: 933,
enduranceHard: 137,
movement: 70,
movementHard: 57,
lightning: 0.042,
lightningHundred: 8.526,
oscillation: 212,
oscillationHard: 106
};

var settings = {
bgchange: 1,
analysis: 1,
saveScores: 1
};

var scoreset="<p id='beatme'></p><p id='scorebreak'><b>Score</b><span id='restart'></span></p><form name='score'><!-- Hey, cheater! ;) --><input name='scoring' type='text' value='0' id='score' readonly></form>";
var scoretime="<p id='beatme'></p><p id='scorebreak'><b>Time</b><span id='restart'></span></p><form name='score'><!-- Hey, cheater! ;) --><input name='scoring' type='text' value='0.000' id='score' readonly></form>";
var back = "<a class='clickable' id='back' onclick='begin();'>&#8592; </a>";

if (localStorage.getItem("bmasherScore")) {
score.tenSec = localStorage.getItem("bmasherScore");}
if (localStorage.getItem("bmasherScore2")) {
score.thirtySec = localStorage.getItem("bmasherScore2");}
if (localStorage.getItem("bmasherScore3")) {
score.oneMin = localStorage.getItem("bmasherScore3");}
if (localStorage.getItem("bmasherScore4")) {
score.endurance = localStorage.getItem("bmasherScore4");}
if (localStorage.getItem("bmasherScore5")) {
score.movement = localStorage.getItem("bmasherScore5");}
if (localStorage.getItem("bmasherScore6")) {
score.enduranceHard = localStorage.getItem("bmasherScore6");}
if (localStorage.getItem("bmasherScore7")) {
score.movementHard = localStorage.getItem("bmasherScore7");}
if (localStorage.getItem("bmasherScore8")) {
score.lightning = localStorage.getItem("bmasherScore8");}
if (localStorage.getItem("bmasherScore9")) {
score.lightningHundred = localStorage.getItem("bmasherScore9");}
if (localStorage.getItem("bmasherScore10")) {
score.oscillation = localStorage.getItem("bmasherScore10");}
if (localStorage.getItem("bmasherScore11")) {
score.oscillationHard = localStorage.getItem("bmasherScore11");}
if (localStorage.getItem("timesClickedScore")) {
score.clicked = localStorage.getItem("timesClickedScore");}
if (localStorage.getItem("bmasherSetting1")) {
settings.bgchange = localStorage.getItem("bmasherSetting1");}
if (localStorage.getItem("bmasherSetting2")) {
settings.analysis = localStorage.getItem("bmasherSetting2");}
if (localStorage.getItem("bmasherSetting3")) {
settings.saveScores = localStorage.getItem("bmasherSetting3");}

window.onload = function(){star()};

function star() {
if (score.tenSec > beat.tenSec || score.thirtySec > beat.thirtySec || score.oneMin > beat.oneMin || score.lightning < beat.lightning || score.lightningHundred < beat.lightningHundred || score.endurance > beat.endurance || score.enduranceHard > beat.enduranceHard || score.movement > beat.movement || score.movementHard > beat.movementHard || score.oscillation > beat.oscillation || score.oscillationHard > beat.oscillationHard) {
document.getElementById("beatall").style.display="inline";
if (score.tenSec > beat.tenSec && score.thirtySec > beat.thirtySec && score.oneMin > beat.oneMin && score.lightning < beat.lightning && score.lightningHundred < beat.lightningHundred && score.endurance > beat.endurance && score.enduranceHard > beat.enduranceHard && score.movement > beat.movement && score.movementHard > beat.movementHard && score.oscillation > beat.oscillation && score.oscillationHard > beat.oscillationHard){
document.getElementById("beatall").innerHTML="<span style='color:#2FCA2F;'>&#9733</span>";}
else {document.getElementById("beatall").innerHTML="<span style='color:#35A2E5;'>&#9733</span>";}
}
else {document.getElementById("beatall").style.display="none";}
if (score.clicked>=1000) {
document.getElementById("clickgod").style.display="inline";
if (score.clicked>=1000 && score.clicked<5000) {document.getElementById("clickgod").innerHTML="<span style='color:#8C7853;'>&#9733</span>";}
if (score.clicked>=5000 && score.clicked<10000) {document.getElementById("clickgod").innerHTML="<span style='color:#B3B3B3 ;'>&#9733</span>";}
if (score.clicked>=10000) {document.getElementById("clickgod").innerHTML="<span style='color:#CFB53B;'>&#9733</span>";}
}
else {document.getElementById("clickgod").style.display="none";}
}

function begin() {
headermenu();
document.getElementById("main").innerHTML="<p class='margin'><a  class='clickable' onclick='imdone()'><strong>&#8592;</strong></a>&nbsp; Select Mode</p><div id='select'><ul><li><button type='button' class='mod' onclick='tensec()'>10 Seconds</button></li><li><button type='button' class='mod' onclick='thirtysec()'>30 Seconds</button></li><li><button type='button' class='mod' onclick='onemin()'>1 Minute</button></li><li><button type='button' class='mod' onclick='custom()'>Custom</button></li></ul><ul><li><button type='button' class='mod' onclick='lightning()'>Lightning</button></li><li><button type='button' class='mod' onclick='endure()'>Endurance</button></li><li><button type='button' class='mod' onclick='move()'>Movement</button></li><li><button type='button' class='mod' onclick='oscillate()'>Oscillation</button></li></ul><ul id='achieve'><li><a class='clickable'  onclick='beatcreator()'><strong>Beat the Creator</strong></a></li><li><a  class='clickable' onclick='clickergod()'><strong>The Clicker God</strong></a></li></ul></div>";
}

function help() {
document.getElementById("main").innerHTML="<h4>Help</h4><p>See how many times you can click on a button in a set period of time. Choose between a various assortment of game modes. Good luck!</p><p>For tips on raising your scores, check out the <a href='http://slideshowgames.blogspot.com/2015/03/the-button-masher-strategy-guide.html' target='_blank'>strategy guide</a>.</p><p><button type='button' onclick='imdone()'>Go back</button></p>";
}

function records() {
document.getElementById("main").innerHTML="<h4>Settings</h4><table id='settings'><tr><td>Background Color Change</td><td><input type='radio' name='setbg' id='setbg1' onchange='setchange()' checked>On <input type='radio' name='setbg' id='setbg0' onchange='setchange()'>Off</td></tr><tr><td>Commentary</td><td><input type='radio' name='setcom' id='setcom1' onchange='setchange()' checked>On <input type='radio' name='setcom' id='setcom0' onchange='setchange()'>Off</td></tr><tr><td>Save High Scores</td><td><input type='radio' name='seths' id='seths1' onchange='setchange()' checked>On <input type='radio' name='seths' id='seths0' onchange='setchange()'>Off</td></tr></table><p id='resetcurse'><button type='button' id='resetbutton' onclick='reset()' class='small'>Reset</button></p><p><button type='button' class='mod' onclick='imdone()'>Go back</button></p>";
if (settings.bgchange==0) {document.getElementById('setbg0').checked=true;}
if (settings.analysis==0) {document.getElementById('setcom0').checked=true;}
if (settings.saveScores==0) {document.getElementById("seths0").checked=true;}
}

function setchange() {
if(document.getElementById('setbg1').checked) {settings.bgchange=1;localStorage.removeItem("bmasherSetting1");}
if(document.getElementById('setbg0').checked) {settings.bgchange=0;localStorage.setItem("bmasherSetting1", 0);}
if(document.getElementById('setcom1').checked) {settings.analysis=1;localStorage.removeItem("bmasherSetting2");}
if(document.getElementById('setcom0').checked) {settings.analysis=0;localStorage.setItem("bmasherSetting2", 0);}
if(document.getElementById('seths1').checked) {settings.saveScores=1;localStorage.removeItem("bmasherSetting3");}
if(document.getElementById('seths0').checked) {settings.saveScores=0;localStorage.setItem("bmasherSetting3", 0);}
document.getElementById("resetcurse").innerHTML="<button type='button' id='resetbutton' onclick='reset()' class='small'>Reset</button>";
}

function reset() {
var r=confirm("Are you sure you want to reset all your scores, stats, and settings?");
if (r==true) {score.tenSec=0;score.thirtySec=0;localStorage.removeItem("bmasherScore");localStorage.removeItem("bmasherScore2");score.oneMin = 0;localStorage.removeItem("bmasherScore3");score.endurance = 0;localStorage.removeItem("bmasherScore4");score.movement = 0;localStorage.removeItem("bmasherScore5");score.enduranceHard = 0;localStorage.removeItem("bmasherScore6");score.movementHard = 0;localStorage.removeItem("bmasherScore7");score.lightning = "&#8734";localStorage.removeItem("bmasherScore8");score.lightningHundred = "&#8734";localStorage.removeItem("bmasherScore9");score.oscillation = 0;localStorage.removeItem("bmasherScore10");score.oscillationHard = 0;localStorage.removeItem("bmasherScore11");score.clicked = 0;localStorage.removeItem("timesClickedScore");settings.bgchange=1;localStorage.removeItem("bmasherSetting1");settings.analysis=1;localStorage.removeItem("bmasherSetting2");settings.saveScores=1;localStorage.removeItem("bmasherSetting3");star();records();
document.getElementById("resetcurse").innerHTML="<span style='color:#4A56F7;'><i>Reset complete</i></span>";}
}

function about() {
document.getElementById("main").innerHTML="<h4>About</h4><div class='nocenter'><p>Button Masher - my first HTML5 game.</p><p>It&#39;s a simple game, yet it marks many milestones for my development history. For one, it is my first game coded completely from scratch. Another first is the ability to keep score, improving replay value. Finally, this is my first game to keep save data.</p><p><strong>Released:</strong> April 19, 2013<br><strong>Updated:</strong> January 22, 2016<br><strong>License:</strong> <a href='license.txt' target='_blank'>GPL v3</a></p><p>Button Masher is part of the <strong>Masher Series</strong>, a collection of mashing related games. Check out <a href='https://timtree.github.io/keyboard-masher/' target='_blank'>Keyboard Masher</a> and <a href='https://timtree.github.io/mouse-swipe/' target='_blank'>Mouse Swipe</a>, the other games in the series.</p></div><p class='margin'>For more games created by me, visit the <a href='http://slideshowgames.blogspot.com' target='_blank'>Official Website</a>.</p><div id='select'><ul><li><a href='https://timtree.github.io/button-masher/Button%20Masher.zip/'><button type='button'>Download</button></a></li><li><a href='README.txt' target='_blank'><button type='button'>Read Me</button></a></li></ul></div><button type='button' onclick='imdone()'>Go back</button>";
}

function beatcreator() {
document.getElementById("main").innerHTML="<h4>Beat the Creator</h4><p>Below is a comparison of my high scores to your high scores. If you beat one of my scores, you'll get a <span style='color:blue;'>blue star</span>. If you beat them all, you'll get a <span style='color:green;'>green star</span>. Good luck!</p><table id='btc' style='margin:auto;'><tr><th>Game Mode</th><th>Creator&#39;s Score</th><th>Your Score</th><td class='check'></td></tr><tr><td>10 Seconds</td><td>" + beat.tenSec + "</td><td>" + score.tenSec + "</td><td class='check' id='beatmeten'></td></tr><tr><td>30 Seconds</td><td>" + beat.thirtySec + "</td><td>" + score.thirtySec + "</td><td class='check' id='beatmethirty'></td></tr><tr><td>1 Minute</td><td>" + beat.oneMin + "</td><td>" + score.oneMin + "</td><td class='check' id='beatmeonemin'></td></tr><tr><td>Lightning</td><td>" + beat.lightning + " s</td><td>" + score.lightning + " s</td><td class='check' id='beatmelightning'></td></tr><tr><td>Lightning (x100)</td><td>" + beat.lightningHundred + " s</td><td>" + score.lightningHundred + " s</td><td class='check' id='beatmelightninghundred'></td></tr><tr><td>Endurance</td><td>" + beat.endurance + "</td><td>" + score.endurance + "</td><td class='check' id='beatmeendurance'></td></tr><tr><td>Endurance (Hard)</td><td>" + beat.enduranceHard + "</td><td>" + score.enduranceHard + "</td><td class='check' id='beatmeendurancehard'></td></tr><tr><td>Movement</td><td>" + beat.movement + "</td><td>" + score.movement + "</td><td class='check' id='beatmemovement'></td></tr><tr><td>Movement (Hard)</td><td>" + beat.movementHard + "</td><td>" + score.movementHard + "</td><td class='check' id='beatmemovementhard'></td></tr><tr><td>Oscillation</td><td>" + beat.oscillation + "</td><td>" + score.oscillation + "</td><td class='check' id='beatmeoscillation'></td></tr><tr><td>Oscillation (Hard)</td><td>" + beat.oscillationHard + "</td><td>" + score.oscillationHard + "</td><td class='check' id='beatmeoscillationhard'></td></tr></table><p id='noSave'></p><p><button type='button' onclick='begin()'>Go back</button></p>";
if (score.tenSec > beat.tenSec) {document.getElementById("beatmeten").innerHTML="&#10004;";}
if (score.thirtySec > beat.thirtySec) {document.getElementById("beatmethirty").innerHTML="&#10004;";}
if (score.oneMin > beat.oneMin) {document.getElementById("beatmeonemin").innerHTML="&#10004;";}
if (score.lightning < beat.lightning) {document.getElementById("beatmelightning").innerHTML="&#10004;";}
if (score.lightningHundred < beat.lightningHundred) {document.getElementById("beatmelightninghundred").innerHTML="&#10004;";}
if (score.endurance > beat.endurance) {document.getElementById("beatmeendurance").innerHTML="&#10004;";}
if (score.enduranceHard > beat.enduranceHard) {document.getElementById("beatmeendurancehard").innerHTML="&#10004;";}
if (score.movement > beat.movement) {document.getElementById("beatmemovement").innerHTML="&#10004;";}
if (score.movementHard > beat.movementHard) {document.getElementById("beatmemovementhard").innerHTML="&#10004;";}
if (score.oscillation > beat.oscillation) {document.getElementById("beatmeoscillation").innerHTML="&#10004;";}
if (score.oscillationHard > beat.oscillationHard) {document.getElementById("beatmeoscillationhard").innerHTML="&#10004;";}
if (settings.saveScores==0)
{document.getElementById("noSave").innerHTML="Save High Scores must be enabled for this to work.";}
}

function clickergod() {
var godrank;
var clicksleft;

if (score.clicked<=499) {godrank="Clicker Newcomer"; clicksleft="500";}
if (score.clicked>=500&&score.clicked<=999) {godrank="Clicker Determined"; clicksleft="1,000";}
if (score.clicked>=1000&&score.clicked<=2499) {godrank="Clicker Star"; clicksleft="2,500";}
if (score.clicked>=2500&&score.clicked<=4999) {godrank="Clicker Pro"; clicksleft="5,000";}
if (score.clicked>=5000&&score.clicked<=7499) {godrank="Clicker Master"; clicksleft="7,500";}
if (score.clicked>=7500&&score.clicked<=9999) {godrank="Clicker Sage"; clicksleft="10,000";}

document.getElementById("main").innerHTML="<h4>The Clicker God</h4><p class='margin'>Can you accumulate a total of 10,000 clicks? If so, you are considered a clicker god. Below is your current progress.</p><div id='clickergod'><p>Total Clicks:</p><p><span style='font-size:46pt;font-weight:700;color:#399470;'>" + score.clicked + "</span> /10,000</p><p><span style='font-size:14pt;'>Your rank: <strong>" + godrank + "</strong></span></p><p id='analysis'>Next rank at " + clicksleft + " clicks</p></div><p><button type='button' onclick='begin()'>Go back</button></p>";

if (score.clicked>=10000)
{document.getElementById("clickergod").innerHTML="<p>Total Clicks:</p><p><span style='font-size:46pt;font-weight:700;color:#7164CE;'>" + score.clicked + "</span></p><p id='analysis'><span style='font-size:20pt;font-weight:700;color:#A7A726;'>Congratulations, you are a clicker god!</span></p>";}
}

var time, message, highscore, interval, timer, beatvar, func;

function tensec() {
time = 10;
message = "10 Seconds";
highscore = score.tenSec;
interval = 12;
beatvar = beat.tenSec;
newgame();
}

function thirtysec() {
time = 30;
message = "30 Seconds";
highscore = score.thirtySec;
beatvar = beat.thirtySec;
interval = 30;
newgame();
}

function onemin() {
time = 60;
message = "1 Minute";
highscore = score.oneMin;
beatvar = beat.oneMin;
interval = 55;
newgame();
}

function newgame() {
func="newgame();";
document.body.style.backgroundColor = "#91825B";
headersetup();
document.getElementById("main").innerHTML=scoreset+"<div id='masher'><p><button type='button' class='mash' onclick='plusone(),plusone2()'>START</button></p></div><p id='timer'><b>Time:</b> &nbsp;<span style='font-size:15pt;' id='thetime'>" + time + "</span></p><p id='thehs'></p>";
if (settings.saveScores==1) {document.getElementById("thehs").innerHTML="<span style='font-size:10pt;'><b>High Score:</b></span> <span style='font-size:12pt;'>" + highscore + "</span>";}
}

var int, restart;

function plusone() {
start = Date.now();
restart=setTimeout(function(){
endscore("masher");
if (interval!=0) {analysis(),scoretest();}
addup();
},time*1000);
 
int=setInterval(updatetime,100);

document.getElementById("masher").innerHTML="<p><button type='button' class='mash' onclick='plusone2()' onkeypress='return noenter(event)'>MASH!</button></p>";
document.getElementById("restart").innerHTML="<a class='clickable' onclick='redo();newgame();' title='Restart'> &#8617;</a>";
document.getElementById("back").innerHTML="";

bgchange();
}

function plusone2 () { 
document.score.scoring.value++;
bgchange();
}

function bgchange() {
if (settings.bgchange==1) {
	if (interval == 0) {document.body.style.backgroundColor = "#6F6447";}
	if (interval != 0) {

}

function noenter(e) {
var key;      
if(window.event)
key = window.event.keyCode;
else
key = e.which;
return (key != 13);
}

function redo() {
clearTimeout(restart);
clearInterval(int);
addup();
}
    
function redotime() {
clearInterval(intime);
score.clicked = score.clicked*1+(clicks-realclicks)*1;localStorage.setItem("timesClickedScore", score.clicked);
star();
}

function updatetime() {
var diff = Date.now() - start;
elapsed = (time-Math.floor(diff/100)/10).toFixed(1);
if (elapsed==time&&elapsed%1==0){elapsed=parseInt(elapsed);};
document.getElementById("thetime").innerHTML=elapsed;
}
    
function endscore(x) {
document.getElementById(x).innerHTML="<p id='timeisup'>Time's up!</p><p id='record'></p><p id='analysis'></p><div id='select'><p><button type='button' class='big' onclick="+func+">Play Again</button></p><ul><li><button type='button' onclick='begin()'>Select Mode</button></li><li><button type='button' onclick='imdone()'>Main Menu</button></li></ul></div>";
elapsed=0;document.getElementById("thetime").innerHTML=elapsed;
document.getElementById("restart").innerHTML="";
clearInterval(int);
}
    
function enddone(x) {
document.getElementById(x).innerHTML="<p id='done'>Done.</p><p id='record'></p><p id='analysis'></p><div id='select'><p><button type='button' class='big' onclick="+func+">Play Again</button></p><ul><li><button type='button' onclick='begin()'>Select Mode</button></li><li><button type='button' onclick='imdone()'>Main Menu</button></li></ul></div>";
}

function scoretest() {
if (settings.saveScores==1) {
    var x=Number(document.score.scoring.value);
	if (x>beatvar && highscore<=beatvar) {
	document.getElementById("beatme").innerHTML="<span id='beatcreator'>You beat the game creator!</span>";
	}
	if (x>highscore) {
	if (highscore != 0) {document.getElementById("record").innerHTML="New Record!";}
	highscore = x;
		if (message=="10 Seconds") {score.tenSec=x;localStorage.setItem("bmasherScore", x);}
		if (message=="30 Seconds") {score.thirtySec=x;localStorage.setItem("bmasherScore2", x);}
		if (message=="1 Minute") {score.oneMin=x;localStorage.setItem("bmasherScore3", x);}
        if (message=="Endurance") {score.endurance=x;localStorage.setItem("bmasherScore4", x);}
		if (message=="Endurance (Hard)") {score.enduranceHard=x;localStorage.setItem("bmasherScore6", x);}
        if (message=="Movement") {score.movement=x;localStorage.setItem("bmasherScore5", x);}
        if (message=="Movement (Hard)") {score.movementHard=x;localStorage.setItem("bmasherScore7", x);}
        if (message=="Oscillation") {score.oscillation=x;localStorage.setItem("bmasherScore10", x);}
        if (message=="Oscillation (Hard)") {score.oscillationHard=x;localStorage.setItem("bmasherScore11", x);}
        star();
	}
}
}

function scoretesttime() {
if (settings.saveScores==1) {
    var x=Number(document.score.scoring.value);
	if (x<beatvar && highscore>=beatvar && x!=0 || x<beatvar && highscore=="&#8734" && x!=0) {
	document.getElementById("beatme").innerHTML="<span id='beatcreator'>You beat the game creator!</span>";
	}
	if (x<highscore && x!=0 || highscore=="&#8734" && x!=0) {
	if (highscore!="&#8734") {document.getElementById("record").innerHTML="New Record!";}
	highscore = x;
		if (message=="Lightning") {score.lightning=x;localStorage.setItem("bmasherScore8", x);}
		if (message=="Lightning (x100)") {score.lightningHundred=x;localStorage.setItem("bmasherScore9", x);}
        star();
	}
}
}

function addup() {
score.clicked = score.clicked*1+Math.abs(document.score.scoring.value)*1;localStorage.setItem("timesClickedScore", score.clicked);star();
}
    
</script>
