	<head>
		<title>Download Flashcards for PowerPoint</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="format-detection" content="telephone=no">
	</head>
	
	<script>
		// https://gomakethings.com/how-to-get-the-value-of-a-querystring-with-native-javascript/
		var getQueryString = function ( field, url ) {
			var href = url ? url : window.location.href;
			var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
			var string = reg.exec(href);
			return string ? string[1] : null;
		};
		var version = getQueryString('ver');
		var validvers = ["1.0", "1.1", "1.1.1"];
		if (version!=null) {
			if (validvers.indexOf(version)>=0) {
				if (version=="1.0") {
					window.location = 'https://goo.gl/TBtAsp';
				}
				else if (version=="1.1" || version=="1.1.1") {
					window.location = 'https://goo.gl/daTBwz';
				}
			}
			else {
				document.write("Version "+version+" does not exist or is not available.")
			}
		}
		else {
			window.location = 'https://goo.gl/daTBwz';
		}
	</script>
		
	<body>
		<noscript><p>JavaScript is disabled. You can manually download the latest stable version <a href='https://goo.gl/daTBwz'>here.</a></p></noscript>
	</body>
