	<script>
		// https://gomakethings.com/how-to-get-the-value-of-a-querystring-with-native-javascript/
		var getQueryString = function ( field, url ) {
			var href = url ? url : window.location.href;
			var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
			var string = reg.exec(href);
			return string ? string[1] : null;
		};
		var version = getQueryString('ver');
		var validvers = ["original", "modified", "makeyourown"];
		if (version!=null) {
			if (validvers.indexOf(version)>=0) {
				if (version=="original") {
					window.location = 'https://goo.gl/ZgHkCP';
				}
				else if (version=="modified") {
					window.location = 'https://goo.gl/RCuw1o';
				}
				else if (version=="makeyourown") {
					window.location = 'https://goo.gl/QS9f1Q';
				}
			}
			else {
				document.write("Version "+version+" does not exist, is an HTML5 version, or is not available.")
			}
		}
		else {
			window.location = 'https://goo.gl/ZgHkCP';
		}
	</script>
