x.innerHTML="Really? You enabled less than or greater than? Man up!";
	}
}

function giveup3()
{
var r=confirm("Are you sure you want to give up?");
if (r==true) {x=document.getElementById("main");
x.innerHTML="The number was " +number3+ ".<br><br><button type='button' onclick='generate3(),begin3()'>Play again</button>&nbsp;&nbsp;&nbsp;<button type='button' onclick='imdone()'>Main Menu</button>";
}}

function begin4()
{
x=document.getElementById("main");
x.innerHTML="<span style='font-size:28pt;font-weight:700;'>Now guess my number.</span><br><br><div id='oneandone'><a onclick='guess1c()'>1</a></div> ";
}

function guess1c()
{

if (r==true) {x=document.getElementById("main");
x.innerHTML="<span class='correct'>Correct!</span><br><p>But you know, in life, you should never take the easy way out of things.</p><br><br><button type='button' onclick='imdone()'>Main Menu</button>";
}}
