<!DOCTYPE html>
<html>
<head>
<title>Tim's GitHub Page</title>

<meta charset="UTF-8">

<style>

/*Shortcuts*/

span.center {
display:block;
text-align:center;
}

br.break {
line-height:2;
}


/*Background Color*/

body {
background-color:#3C8BB5;
margin-top:0px;
}


/*Page Width*/

div.content {
width:900px;
margin-left:auto;
margin-right:auto;
background-color:#FFF;
padding-left:30px;
padding-right:30px;
padding-top:20px;
padding-bottom:20px;
}


/*Title*/

span.title {
font-size:34pt;
color:#804254;
font-weight:700;
display:block;
text-align:center;
}


/*Navigation Links*/

#submenu {
margin: 0 4%;
color:#4C609E;
text-align: center;
font-size:14pt;
}

#submenu ul {
background:#CEDCEE;
padding-top:8px;
padding-bottom:8px;
padding-left:0px;
padding-right:0px;
margin-top:20px;
margin-bottom:20px;
}

#submenu ul li {
list-style-type: none;
display:inline;
padding:15px;
}

#submenu a:hover {
background:#B2C1ED;
}

#submenu a {
text-decoration:none;
padding:3px 5px;
color:#4C609E;
}


/*Default Font*/

div.font {
font-family:trebuchet ms,verdana;
}


/*Copyright*/

#copyright {
font-size:10pt;
display:block;
text-align:center;
}


</style>

</head>

<div class="content">

<span class="title">Tim's GitHub Page</span>
